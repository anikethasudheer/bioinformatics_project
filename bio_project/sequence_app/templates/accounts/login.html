{% extends "base.html" %}
{% block content %}

<style>
    .login-card {
        max-width: 450px;
        margin: 60px auto;
        padding: 32px;
        background: rgba(255,255,255,0.15);
        border-radius: 22px;
        border: 1px solid rgba(255,255,255,0.35);
        backdrop-filter: blur(14px);
        box-shadow: 0 12px 32px rgba(0,0,0,0.25);
        color: #ffffff;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
        text-align: center;
        color: #ffffff;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 20px;
    }

    label {
        color: #ffffff;
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 14px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(255,255,255,0.20);
        color: #ffffff;
        backdrop-filter: blur(8px);
        font-size: 1rem;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #5b65ff;
        outline: none;
        box-shadow: 0 0 8px rgba(91,101,255,0.45);
    }

    .btn-login {
        width: 100%;
        padding: 14px;
        border-radius: 14px;
        background: rgba(91,101,255,0.85);
        color: #ffffff;
        font-weight: 700;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: 0.25s ease;
        margin-top: 6px;
        backdrop-filter: blur(8px);
        box-shadow: 0 8px 22px rgba(91,101,255,0.30);
    }

    .btn-login:hover {
        background: rgba(70,80,240,1);
        transform: translateY(-3px);
    }

    .login-error {
        margin-top: 14px;
        padding: 12px;
        background: rgba(255,0,0,0.20);
        border-left: 5px solid #ff4d4f;
        border-radius: 10px;
        color: #ffd6d6;
    }

    .register-link {
        text-align: center;
        margin-top: 18px;
        color: #e3e3ff;
    }

    .register-link a {
        color: #ffffff;
        font-weight: 600;
        text-decoration: underline;
    }

</style>

<div class="login-card">
    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Username</label>
        {{ form.username }}

        <label>Password</label>
        {{ form.password }}

        <button class="btn-login" type="submit">Login üîê</button>

        {% if form.errors %}
            <div class="login-error">
                Invalid username or password. Try again.
            </div>
        {% endif %}
    </form>

    <div class="register-link">
        Don't have an account?
        <a href="{% url 'signup' %}">Register</a>
    </div>
</div>

{% endblock %}
