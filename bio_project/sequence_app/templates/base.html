<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SeqAnalyzer</title>
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'sequence_app/global.css' %}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1b1f3b, #3a416f);
      font-family: "Inter", system-ui, sans-serif;
      min-height: 100vh;
      color: #e5e7ff;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 14px 24px;

      display: flex;
      align-items: center;
      gap: 24px;

      backdrop-filter: blur(18px) saturate(140%);
      background: rgba(10, 12, 40, 0.55);
      background-image: linear-gradient(90deg, #0d1b3d, #132b54, #0d1b3d);
      background-size: 300% 100%;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      box-shadow: inset 0 -2px 6px rgba(0, 220, 255, 0.15);

      position: relative;
    }

    /* TOP BORDER GLOW */
    .navbar::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 2px;
      width: 100%;
      background: linear-gradient(90deg, #4cc9f0, #80ffdb, #4cc9f0);
      background-size: 200% 100%;
      animation: borderGlow 8s linear infinite;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* LEFT LOGO AREA */
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    /* FLOATING LOGO */
    .navbar-logo svg {
      animation: floatLogo 3.2s ease-in-out infinite;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 6px rgba(80, 250, 255, 0.7));
    }

    @keyframes floatLogo {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    .navbar-logo svg:hover {
      transform: translateY(-4px) scale(1.05);
      filter: drop-shadow(0 0 10px rgba(128, 255, 219, 0.95));
    }

    /* TITLE + TAGLINE */
    .navbar-title {
      font-size: 1.25rem;
      font-weight: 800;
      letter-spacing: -0.4px;
      background: linear-gradient(120deg, #ffffff, #80ffdb, #4cc9f0);
      -webkit-background-clip: text;
      color: transparent;
    }

    .navbar-tagline {
      font-size: 0.75rem;
      letter-spacing: 0.2px;
      color: #c4d4ff;
      opacity: 0.9;
      margin-top: 2px;
    }

    /* NAV LINKS (CENTER) */
    .nav-center {
      display: flex;
      gap: 28px;

      justify-content: flex-start;
      margin-left: auto;
      padding-right: 40px;

      flex-wrap: wrap;
      align-items: center;
    }

    .nav-center a {
      color: #e0ecff;
      text-decoration: none;
      font-size: 0.92rem;
      white-space: nowrap;
      transition: 0.25s ease;
      position: relative;
    }

    /* Underline animation */
    .nav-center a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, #4cc9f0, #80ffdb);
      border-radius: 10px;
      transform: translateX(-50%);
      transition: width 0.25s ease;
    }

    .nav-center a:hover::after {
      width: 80%;
    }

    /* Neon hover (except logout) */
    .nav-center a:not(.logout):hover {
      color: #80ffdb;
      text-shadow: 0 0 8px rgba(128, 255, 219, 0.8);
      transform: translateY(-1px);
    }

    /* Logout stays red (no neon) */
    .logout {
      color: #ffb4b4 !important;
    }

    /* PAGE CONTENT */
    .content-wrapper {
      max-width: 1100px;
      margin: 30px auto 40px;
      padding: 0 20px;
    }

    /* MOBILE */
    @media (max-width: 850px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .nav-center {
        margin-left: 0;
        padding-right: 0;
        justify-content: center;
      }
    }

  </style>
</head>

<body>

  <div class="navbar">

    <div class="navbar-left">
      <span class="navbar-logo">
        <svg width="26" height="26" viewBox="0 0 26 26">
          <rect x="4" y="4" width="4" height="4" fill="#4cc9f0" />
          <rect x="8" y="8" width="4" height="4" fill="#4cc9f0" />
          <rect x="12" y="12" width="4" height="4" fill="#4cc9f0" />
          <rect x="16" y="16" width="4" height="4" fill="#4cc9f0" />

          <rect x="16" y="4" width="4" height="4" fill="#80ffdb" />
          <rect x="12" y="8" width="4" height="4" fill="#80ffdb" />
          <rect x="8" y="12" width="4" height="4" fill="#80ffdb" />
          <rect x="4" y="16" width="4" height="4" fill="#80ffdb" />

          <rect x="10" y="10" width="2" height="2" fill="#ffffff" />
          <rect x="14" y="14" width="2" height="2" fill="#ffffff" />
        </svg>
      </span>

      <div>
        <div class="navbar-title">SeqAnalyzer</div>
        <div class="navbar-tagline">Turning DNA Into Data</div>
      </div>
    </div>

    <div class="nav-center">
      <a href="{% url 'primer_designer' %}">Primer Designer</a>
      <a href="{% url 'motif_finder' %}">Motif Finder</a>
      <a href="{% url 'orf_finder' %}">ORF Finder</a>
      <a href="{% url 'restriction_finder' %}">Restriction Sites</a>

      {% if user.is_authenticated %}
        <a href="{% url 'sequence_list' %}">Saved</a>
        <a href="{% url 'logout' %}" class="logout">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Register</a>
      {% endif %}
    </div>

  </div>

  <div class="content-wrapper">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
