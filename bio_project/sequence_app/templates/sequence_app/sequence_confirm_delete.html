{% extends "base.html" %}
{% block content %}

<style>
    .delete-wrapper {
        max-width: 720px;
        margin: 0 auto;
        animation: fadeIn 0.45s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
    }

 
    .delete-card {
        padding: 34px;
        border-radius: 24px;
        background: rgba(255,255,255,0.18);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255,255,255,0.35);
        box-shadow: 0 18px 45px rgba(0,0,0,0.32);
        color: #ffffff;
    }

    .delete-title {
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 26px;
        color: #ffffff;
    }

    
    .warning-box {
        background: rgba(255,80,80,0.25);
        border-left: 6px solid rgba(255,70,70,0.95);
        padding: 14px 20px;
        border-radius: 14px;
        color: #ffe5e5;
        font-size: 1rem;
        margin-bottom: 26px;
        backdrop-filter: blur(10px);
    }

    
    .info-box {
        background: rgba(255,255,255,0.22);
        border-radius: 16px;
        padding: 18px 22px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.35);
        margin-bottom: 26px;
    }
    .info-row {
        margin-bottom: 10px;
        font-size: 1rem;
        color: #f1f1ff;
    }
    .label {
        font-weight: 700;
        color: #ffffff;
    }

    
    .action-row {
        display: flex;
        justify-content: flex-end;
        gap: 14px;
        margin-top: 20px;
    }

    .btn {
        padding: 11px 22px;
        font-size: 1rem;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        border: none;
        transition: 0.25s ease;
        backdrop-filter: blur(6px);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
    }

   
    .btn-danger {
        background: rgba(255,70,70,0.95);
        color: #fff;
        border: 1px solid rgba(255,70,70,0.40);
        box-shadow: 0 6px 18px rgba(255,70,70,0.55);
    }
    .btn-danger:hover {
        background: rgba(230,50,50,1);
        transform: translateY(-3px);
        box-shadow: 0 10px 26px rgba(255,70,70,0.65);
    }

   
    .btn-cancel {
        background: rgba(255,255,255,0.25);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.32);
    }
    .btn-cancel:hover {
        background: rgba(255,255,255,0.40);
        transform: translateY(-2px);
    }
</style>


<div class="delete-wrapper">
    <div class="delete-card">

        <h2 class="delete-title">Delete Sequence</h2>

        <div class="warning-box">
            ⚠️ This will permanently delete the selected DNA sequence.  
            <br>Once deleted, it cannot be recovered.
        </div>

        <div class="info-box">
            <div class="info-row"><span class="label">ID:</span> {{ sequence.id }}</div>
            <div class="info-row"><span class="label">Sequence:</span> {{ sequence.sequence }}</div>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="action-row">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'sequence_list' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>

    </div>
</div>

{% endblock %}
