{% extends "base.html" %}
{% block content %}

<style>
    .form-wrapper {
        max-width: 850px;
        margin: 0 auto;
        animation: fadeIn 0.45s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* Glassmorphic card */
    .form-card {
        padding: 34px;
        border-radius: 24px;
        background: rgba(255,255,255,0.18);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255,255,255,0.35);
        box-shadow: 0 18px 40px rgba(0,0,0,0.28);
        color: #fff;
    }

    .form-title {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        margin-top: 0;
        margin-bottom: 26px;
        color: #ffffff;
    }

    label {
        font-size: 1rem;
        font-weight: 600;
        color: #f0f0ff;
        display: block;
        margin-bottom: 6px;
        margin-top: 18px;
    }

    textarea,
    input[type="file"] {
        width: 100% !important;
        display: block;
        box-sizing: border-box;
        padding: 14px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.45);
        font-size: 1rem;
        background: rgba(255,255,255,0.20);
        color: #fff;
        transition: .25s ease;
        backdrop-filter: blur(8px);
    }

    textarea:focus,
    input[type="file"]:focus {
        border-color: #aeb3ff;
        background: rgba(255,255,255,0.30);
        outline: none;
        box-shadow: 0 0 10px rgba(170,170,255,0.4);
    }

    /* Error box (glass red) */
    .error-box {
        background: rgba(255, 50, 50, 0.2);
        border-left: 6px solid rgba(255, 40, 40, 0.9);
        padding: 14px 18px;
        border-radius: 12px;
        color: #ffe0e0;
        margin-bottom: 20px;
        font-size: 1rem;
        backdrop-filter: blur(8px);
    }

    /* Submit button */
    .btn-submit {
        width: 100%;
        padding: 14px;
        border-radius: 14px;
        border: none;
        margin-top: 20px;
        background: #6d73ff;
        color: white;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: .25s ease;
        box-shadow: 0 8px 22px rgba(109,115,255,0.48);
    }

    .btn-submit:hover {
        background: #545bff;
        transform: translateY(-3px);
    }

    /* Back link */
    .btn-back {
        display: inline-block;
        margin-top: 24px;
        padding: 10px 20px;
        border-radius: 12px;
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(6px);
        text-decoration: none;
        font-weight: 600;
        color: #fff;
        transition: 0.25s;
        border: 1px solid rgba(255,255,255,0.32);
    }

    .btn-back:hover {
        background: rgba(255,255,255,0.40);
        transform: translateY(-2px);
    }
</style>


<div class="form-wrapper">
    <div class="form-card">

        <h2 class="form-title">
            {% if sequence %}Edit Sequence{% else %}Add New Sequence{% endif %}
        </h2>

        {% if error %}
        <div class="error-box">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label>DNA Sequence</label>
            <textarea name="dna_sequence" rows="6">{{ sequence.sequence|default_if_none:"" }}</textarea>

            <label>OR Upload FASTA File</label>
            <input type="file" name="fasta_file" accept=".fasta,.fa,.txt">

            <button type="submit" class="btn-submit">
                {% if sequence %}Save Changes{% else %}Analyze{% endif %}
            </button>
        </form>

        <a href="{% url 'sequence_list' %}" class="btn-back">‚Üê Back to List</a>
    </div>
</div>

{% endblock %}
