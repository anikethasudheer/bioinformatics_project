{% extends "base.html" %}
{% block content %}

<style>

    .input-wrapper {
        max-width: 750px;
        margin: 0 auto;
        animation: fadeIn 0.45s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .input-card {
        padding: 36px;
        border-radius: 24px;
        background: rgba(255,255,255,0.18);
        border: 1px solid rgba(255,255,255,0.35);
        backdrop-filter: blur(14px);
        box-shadow: 0 18px 40px rgba(0,0,0,0.28);
        color: #fff;
    }

    .title {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 12px;
        color: #ffffff;
    }

    label {
        font-size: 1rem;
        font-weight: 600;
        color: #ffffff;
        display: block;
        margin-bottom: 6px;
    }

    textarea,
    input[type="file"] {
        width: 100%;
        padding: 14px;
        margin-top: 6px;
        margin-bottom: 18px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(255,255,255,0.15);
        color: #fff;
        backdrop-filter: blur(8px);
        font-size: 0.95rem;
        transition: 0.25s ease;
    }

    textarea:focus,
    input[type="file"]:focus {
        border-color: #7d85ff;
        background: rgba(255,255,255,0.28);
        box-shadow: 0 0 8px rgba(111,118,255,0.6);
        outline: none;
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(91,101,255,0.85);
        color: #ffffff;
        font-weight: 700;
        font-size: 1.05rem;
        cursor: pointer;
        box-shadow: 0 10px 28px rgba(91,101,255,0.45);
        transition: 0.25s ease;
    }

    .btn-submit:hover {
        background: rgba(70,80,240,1);
        transform: translateY(-3px);
    }

</style>


<div class="input-wrapper">

    <div class="input-card">

        <h2 class="title">DNA Sequence Analyzer</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            
            <label>Enter DNA Sequence:</label>
            <textarea name="dna_sequence" rows="6"></textarea>

            <label>Upload FASTA File:</label>
            <input type="file" name="fasta_file" accept=".fasta,.fa,.txt">

            <button type="submit" class="btn-submit">Analyze</button>
        </form>

    </div>

</div>

{% endblock %}
